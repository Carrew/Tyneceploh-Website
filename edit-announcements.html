<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <title>Edit Announcements - Principal Only</title>
  <style>
    body {
      font-family: Arial, sans-serif;
      background: #ffe6f0;
      padding: 20px;
      color: #4d0039;
    }
    textarea {
      width: 100%;
      height: 150px;
      font-size: 1.1rem;
      padding: 10px;
      border-radius: 8px;
      border: 2px solid #b35979;
    }
    button {
      margin-top: 10px;
      padding: 10px 20px;
      background: #8b5e3c;
      color: white;
      border: none;
      cursor: pointer;
      border-radius: 6px;
    }
    button:hover {
      background: #70482e;
    }
  </style>
</head>
<body>
  <h1>Edit Announcements</h1>
  <textarea id="announcementText" placeholder="Write a new announcement here..."></textarea><br />
  <button onclick="addAnnouncement()">Add Announcement</button>

  <script>
    function getAnnouncements() {
      return JSON.parse(localStorage.getItem('announcements')) || [];
    }
    function saveAnnouncements(announcements) {
      localStorage.setItem('announcements', JSON.stringify(announcements));
    }
    function addAnnouncement() {
      const textarea = document.getElementById('announcementText');
      const text = textarea.value.trim();
      if (!text) {
        alert('Announcement cannot be empty!');
        return;
      }
      const announcements = getAnnouncements();
      announcements.unshift(text);
      saveAnnouncements(announcements);
      textarea.value = '';
      alert('Announcement added!');
    }
  </script>
</body>
</html>
