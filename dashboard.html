<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <title>Principal Dashboard</title>
  <style>
    body {
      font-family: Arial, sans-serif;
      background-color: #f1f1f1;
      margin: 0;
      padding: 0;
    }

    header {
      background-color: #8B5E3C;
      color: white;
      text-align: center;
      padding: 20px 0;
    }

    h1 {
      margin: 0;
    }

    .dashboard {
      max-width: 600px;
      margin: 40px auto;
      background-color: white;
      padding: 20px;
      border-radius: 10px;
      box-shadow: 0 4px 10px rgba(0, 0, 0, 0.1);
    }

    .dashboard-grid {
      display: grid;
      grid-template-columns: 1fr;
      gap: 15px;
    }

    .dash-item {
      background-color: #E6C2B4;
      padding: 15px;
      border-radius: 8px;
      text-align: center;
      font-size: 18px;
    }

    .dash-item a {
      text-decoration: none;
      color: #333;
      font-weight: bold;
    }

    .dash-item a:hover {
      color: #8B5E3C;
    }

    footer {
      text-align: center;
      margin-top: 40px;
      color: #888;
    }
  </style>
</head>
<body>

  <header>
    <h1>Principal Dashboard</h1>
  </header>

  <div class="dashboard">
    <div class="dashboard-grid">
      <div class="dash-item"><a href="edit-announcements.html">📢 Edit Announcements</a></div>
      <div class="dash-item"><a href="edit-finances.html">💰 Manage Finances</a></div>
      <div class="dash-item"><a href="edit-policies.html">📚 Update Policies</a></div>
      <div class="dash-item"><a href="principal.html">🚪 Log Out</a></div>
      <div class="dash-item"><a href="index.html">🏠 Go to Homepage</a></div>
    </div>
  </div>

  <footer>
    Tyneceploh Educational Foundation &copy; 2025
  </footer>

</body>
</html>
