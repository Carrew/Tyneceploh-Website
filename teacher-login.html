<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <title>Teacher Login - Tyneceploh</title>
  <style>
    body {
      font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
      background-color: #fff0f6;
      color: #4d0039;
      display: flex;
      justify-content: center;
      align-items: center;
      height: 100vh;
      margin: 0;
    }
    form {
      background: #e6a8bb;
      padding: 25px 30px;
      border-radius: 12px;
      box-shadow: 0 4px 12px rgba(179, 89, 121, 0.3);
      width: 320px;
    }
    h2 {
      text-align: center;
      color: #b35979;
      margin-bottom: 20px;
    }
    label {
      display: block;
      margin-bottom: 6px;
      font-weight: 600;
    }
    input[type="text"], input[type="password"] {
      width: 100%;
      padding: 10px 8px;
      margin-bottom: 15px;
      border: 2px solid #b35979;
      border-radius: 8px;
      font-size: 1rem;
    }
    button {
      width: 100%;
      padding: 10px;
      background-color: #b35979;
      color: white;
      border: none;
      border-radius: 8px;
      font-size: 1.1rem;
      cursor: pointer;
      font-weight: 700;
      transition: background-color 0.3s ease;
    }
    button:hover {
      background-color: #99335c;
    }
    .error {
      color: red;
      margin-bottom: 15px;
      font-weight: 600;
      text-align: center;
    }
  </style>
</head>
<body>

<form id="loginForm" autocomplete="off">
  <h2>Teacher Login</h2>
  <div class="error" id="errorMsg"></div>
  <label for="name">Name</label>
  <input type="text" id="name" name="name" placeholder="Enter your full name" required />

  <label for="class">Class</label>
  <input type="text" id="class" name="class" placeholder="Enter your class (e.g. 5th)" required />

  <label for="password">Password</label>
  <input type="password" id="password" name="password" placeholder="Enter your password" required />

  <button type="submit">Login</button>
</form>

<script>
  // Hardcoded teachers data â€” update as needed
  const teachers = [
    { name: 'Mary Johnson', class: '5th', password: 'pass123' },
    { name: 'James Smith', class: '6th', password: 'abc456' },
    { name: 'Linda Brown', class: '7th', password: 'mypwd789' }
  ];

  const loginForm = document.getElementById('loginForm');
  const errorMsg = document.getElementById('errorMsg');

  loginForm.addEventListener('submit', function(event) {
    event.preventDefault();

    const nameInput = loginForm.name.value.trim();
    const classInput = loginForm.class.value.trim();
    const passwordInput = loginForm.password.value;

    // Find teacher match
    const matchedTeacher = teachers.find(t => 
      t.name.toLowerCase() === nameInput.toLowerCase() &&
      t.class.toLowerCase() === classInput.toLowerCase() &&
      t.password === passwordInput
    );

    if (matchedTeacher) {
      // Save info in sessionStorage
      sessionStorage.setItem('teacherName', matchedTeacher.name);
      sessionStorage.setItem('teacherClass', matchedTeacher.class);
      sessionStorage.setItem('teacherPassword', matchedTeacher.password);

      // Redirect to teacher portal
      window.location.href = 'teacher.html';
    } else {
      errorMsg.textContent = 'Invalid name, class, or password. Please try again.';
    }
  });
</script>

</body>
</html>
