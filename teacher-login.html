<script>
  const teacherAccounts = [
    { name: "Mr. Doe", class: "Grade 5A", password: "pass123" },
    { name: "Ms. Grace", class: "Grade 6", password: "grace123" },
    { name: "Mr. Mark", class: "Grade 9", password: "mark123" }
  ];

  function handleLogin() {
    const name = document.getElementById("name").value.trim();
    const className = document.getElementById("class").value.trim();
    const password = document.getElementById("password").value;

    const found = teacherAccounts.find(account =>
      account.name === name &&
      account.class === className &&
      account.password === password
    );

    if (found) {
      localStorage.setItem("teacherName", found.name);
      localStorage.setItem("teacherClass", found.class);
      // Redirect to teacher.html now (not teacher_dashboard.html)
      window.location.href = `teacher.html?name=${encodeURIComponent(found.name)}&class=${encodeURIComponent(found.class)}`;
    } else {
      alert("Invalid login credentials.");
    }
  }
</script>
