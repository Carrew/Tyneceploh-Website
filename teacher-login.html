<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <title>Teacher Login - Tyneceploh Educational Foundation</title>
  <style>
    body {
      font-family: Arial, sans-serif;
      background: #ffe6f0;
      color: #4d0039;
      display: flex;
      height: 100vh;
      justify-content: center;
      align-items: center;
      margin: 0;
    }
    form {
      background: #fff0f6;
      padding: 30px;
      border-radius: 12px;
      box-shadow: 0 0 10px #b35979;
      width: 320px;
    }
    input[type="text"], input[type="password"] {
      width: 100%;
      padding: 10px;
      margin-bottom: 20px;
      border: 2px solid #b35979;
      border-radius: 6px;
      font-size: 1rem;
    }
    button {
      background-color: #b35979;
      color: white;
      border: none;
      padding: 12px;
      width: 100%;
      border-radius: 6px;
      cursor: pointer;
      font-weight: bold;
      font-size: 1.1rem;
    }
    button:hover {
      background-color: #8b5e3c;
    }
    .error {
      color: red;
      margin-bottom: 15px;
      text-align: center;
    }
  </style>
</head>
<body>
  <form id="loginForm">
    <h2>Teacher Login</h2>
    <div class="error" id="errorMsg"></div>
    <input type="text" id="username" placeholder="Username" required />
    <input type="password" id="password" placeholder="Password" required />
    <button type="submit">Login</button>
  </form>

  <script>
    const loginForm = document.getElementById('loginForm');
    const errorMsg = document.getElementById('errorMsg');

    // Hardcoded teacher accounts (demo only)
    const teachers = [
      { username: 'teacher1', password: 'password1' },
      { username: 'teacher2', password: 'password2' }
    ];

    loginForm.addEventListener('submit', function(e) {
      e.preventDefault();
      const username = document.getElementById('username').value.trim();
      const password = document.getElementById('password').value;

      const validTeacher = teachers.find(t => t.username === username && t.password === password);
      if (validTeacher) {
        localStorage.setItem('loggedInTeacher', username);
        window.location.href = 'teacher-portal.html';
      } else {
        errorMsg.textContent = 'Invalid username or password';
      }
    });
  </script>
</body>
</html>
