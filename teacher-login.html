<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <title>Teacher Login</title>
  <style>
    body { font-family: Arial, sans-serif; padding: 20px; background: #f4f4f4; }
    .error { color: red; margin-top: 10px; }
    input, button { padding: 8px; margin: 6px 0; width: 100%; max-width: 300px; box-sizing: border-box; }
    .login-box { max-width: 350px; background: white; padding: 20px; margin: auto; box-shadow: 0 0 10px rgba(0,0,0,0.1); border-radius: 8px; }
  </style>
</head>
<body>
  <div class="login-box">
    <h2>Teacher Login</h2>
    <input type="text" id="teacherName" placeholder="Username" />
    <input type="text" id="teacherClass" placeholder="Class" />
    <input type="password" id="teacherPassword" placeholder="Password" />
    <button onclick="login()">Log In</button>
    <p class="error" id="loginError"></p>
  </div>

<script>
  const credentials = [
    { username: "john", class: "Grade 5", password: "pass" },
    { username: "mrdoe", class: "Grade 6", password: "pass123" }
  ];

  function login() {
    const username = document.getElementById("teacherName").value.trim().toLowerCase();
    const className = document.getElementById("teacherClass").value.trim();
    const password = document.getElementById("teacherPassword").value;

    const match = credentials.find(
      c => c.username === username && c.class === className && c.password === password
    );

    if (match) {
      // âœ… Redirect directly to the portal (make sure this file exists)
      window.location.href = "teacher-portal.html";
    } else {
      document.getElementById("loginError").textContent = "Invalid login info. Please try again.";
    }
  }
</script>
</body>
</html>
