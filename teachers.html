<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <title>Teacher Portal - Tyneceploh Educational Foundation</title>
  <style>
    body {
      font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
      background-color: #fff0f6;
      color: #4d0039;
      margin: 0;
      padding: 0;
    }

    header {
      background-color: #b35979;
      color: white;
      text-align: center;
      padding: 20px;
      font-size: 1.8rem;
      font-weight: bold;
      box-shadow: 0 2px 5px rgba(179, 89, 121, 0.5);
    }

    nav {
      background-color: #e6a8bb;
      padding: 15px;
      display: flex;
      justify-content: center;
      flex-wrap: wrap;
      gap: 20px;
    }

    nav a {
      text-decoration: none;
      background-color: #ffe6f0;
      color: #4d0039;
      padding: 10px 18px;
      border-radius: 8px;
      border: 2px solid #b35979;
      font-weight: 600;
      transition: 0.3s;
    }

    nav a:hover {
      background-color: #b35979;
      color: white;
      transform: translateY(-2px);
    }

    main {
      max-width: 900px;
      margin: 0 auto;
      padding: 30px 20px;
      background-color: #fff;
    }

    h2 {
      color: #b35979;
      font-size: 1.6rem;
      margin-bottom: 20px;
    }

    form {
      margin-bottom: 40px;
      background-color: #ffe6f0;
      padding: 20px;
      border-radius: 10px;
      box-shadow: 0 2px 6px rgba(179, 89, 121, 0.2);
    }

    label {
      display: block;
      margin-bottom: 8px;
      font-weight: bold;
    }

    input, select, textarea {
      width: 100%;
      padding: 10px;
      margin-bottom: 15px;
      border: 1px solid #ccc;
      border-radius: 6px;
      font-size: 1rem;
    }

    button {
      background-color: #b35979;
      color: white;
      padding: 10px 20px;
      font-size: 1rem;
      border: none;
      border-radius: 6px;
      cursor: pointer;
      transition: background 0.3s ease;
    }

    button:hover {
      background-color: #99335c;
    }

    footer {
      text-align: center;
      padding: 15px;
      background-color: #b35979;
      color: white;
      font-size: 0.9rem;
      margin-top: 30px;
    }

    @media (max-width: 600px) {
      nav {
        flex-direction: column;
      }
    }
  </style>
</head>
<body>

<header>
  Teacher Portal
</header>

<nav>
  <a href="index.html">Home</a>
  <a href="results.html">View Results</a>
  <a href="#">Logout</a>
</nav>

<main>
  <h2>Enter Student Grades</h2>
  <form>
    <label for="student-name">Student Name:</label>
    <input type="text" id="student-name" name="student-name" required>

    <label for="grade">Grade/Class:</label>
    <select id="grade" name="grade" required>
      <option value="">Select Grade</option>
      <option>1st Grade</option>
      <option>2nd Grade</option>
      <option>3rd Grade</option>
      <option>4th Grade</option>
      <option>5th Grade</option>
      <option>6th Grade</option>
      <option>7th Grade</option>
      <option>8th Grade</option>
      <option>9th Grade</option>
    </select>

    <label for="subject">Subject:</label>
    <input type="text" id="subject" name="subject" required>

    <label for="score">Score:</label>
    <input type="number" id="score" name="score" min="0" max="100" required>

    <button type="submit">Submit Grade</button>
  </form>

  <h2>Create Report Sheet</h2>
  <form>
    <label for="report-student">Student Name:</label>
    <input type="text" id="report-student" name="report-student" required>

    <label for="report-grade">Grade/Class:</label>
    <input type="text" id="report-grade" name="report-grade" required>

    <label for="report-details">Report Details (subjects, grades, comments):</label>
    <textarea id="report-details" name="report-details" rows="6" required></textarea>

    <button type="submit">Send Report to Principal</button>
  </form>
</main>

<footer>
  &copy; 2025 Tyneceploh Educational Foundation
</footer>

</body>
</html>
