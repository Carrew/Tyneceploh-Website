<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <title>Teacher Report Sheet - Tyneceploh</title>
  <style>
    body {
      font-family: 'Segoe UI', sans-serif;
      background-color: #fff0f6;
      color: #4d0039;
      margin: 0;
      padding: 0;
    }

    header {
      background-color: #b35979;
      color: white;
      text-align: center;
      padding: 20px;
      font-size: 1.8rem;
      font-weight: bold;
      box-shadow: 0 2px 5px rgba(179, 89, 121, 0.5);
    }

    nav {
      background-color: #e6a8bb;
      padding: 15px;
      display: flex;
      justify-content: center;
      flex-wrap: wrap;
      gap: 20px;
    }

    nav a {
      text-decoration: none;
      background-color: #ffe6f0;
      color: #4d0039;
      padding: 10px 18px;
      border-radius: 8px;
      border: 2px solid #b35979;
      font-weight: 600;
      transition: 0.3s;
    }

    nav a:hover {
      background-color: #b35979;
      color: white;
      transform: translateY(-2px);
    }

    main {
      max-width: 900px;
      margin: 0 auto;
      padding: 30px 20px;
      background-color: #fff;
    }

    h2 {
      color: #b35979;
      font-size: 1.6rem;
      margin-bottom: 20px;
    }

    form {
      background-color: #ffe6f0;
      padding: 20px;
      border-radius: 10px;
      box-shadow: 0 2px 6px rgba(179, 89, 121, 0.2);
    }

    label {
      font-weight: bold;
      margin-top: 10px;
      display: block;
    }

    input, select {
      padding: 10px;
      margin-bottom: 15px;
      width: 100%;
      font-size: 1rem;
      border: 1px solid #ccc;
      border-radius: 6px;
    }

    table {
      width: 100%;
      margin-top: 20px;
      border-collapse: collapse;
    }

    table, th, td {
      border: 1px solid #b35979;
    }

    th, td {
      padding: 10px;
      text-align: center;
    }

    button {
      background-color: #b35979;
      color: white;
      padding: 10px 20px;
      font-size: 1rem;
      border: none;
      border-radius: 6px;
      cursor: pointer;
      transition: 0.3s ease;
      margin-top: 20px;
    }

    button:hover {
      background-color: #99335c;
    }

    #average {
      font-weight: bold;
      margin-top: 15px;
      font-size: 1.1rem;
    }

    footer {
      text-align: center;
      padding: 15px;
      background-color: #b35979;
      color: white;
      margin-top: 30px;
      font-size: 0.9rem;
    }
  </style>
</head>
<body>

<header>
  Teacher Report Sheet
</header>

<nav>
  <a href="index.html">Home</a>
  <a href="results.html">View Results</a>
  <a href="#">Logout</a>
</nav>

<main>
  <h2>Create Report Sheet</h2>
  <form id="reportForm">
    <label for="student">Student Name:</label>
    <input type="text" id="student" name="student" required>

    <label for="grade">Grade/Class:</label>
    <input type="text" id="grade" name="grade" required>

    <table id="gradesTable">
      <thead>
        <tr>
          <th>Subject</th>
          <th>Score (0-100)</th>
        </tr>
      </thead>
      <tbody>
        <tr>
          <td><input type="text" name="subject1" required></td>
          <td><input type="number" name="score1" min="0" max="100" class="score-input" required></td>
        </tr>
        <tr>
          <td><input type="text" name="subject2" required></td>
          <td><input type="number" name="score2" min="0" max="100" class="score-input" required></td>
        </tr>
        <tr>
          <td><input type="text" name="subject3" required></td>
          <td><input type="number" name="score3" min="0" max="100" class="score-input" required></td>
        </tr>
        <tr>
          <td><input type="text" name="subject4"></td>
          <td><input type="number" name="score4" min="0" max="100" class="score-input"></td>
        </tr>
        <tr>
          <td><input type="text" name="subject5"></td>
          <td><input type="number" name="score5" min="0" max="100" class="score-input"></td>
        </tr>
      </tbody>
    </table>

    <div id="average">Average Score: <span id="avgValue">0</span></div>

    <button type="submit">Send Report to Principal</button>
  </form>
</main>

<footer>
  &copy; 2025 Tyneceploh Educational Foundation
</footer>

<script>
  const scoreInputs = document.querySelectorAll('.score-input');
  const avgValue = document.getElementById('avgValue');

  function calculateAverage() {
    let total = 0;
    let count = 0;
    scoreInputs.forEach(input => {
      const value = parseFloat(input.value);
      if (!isNaN(value)) {
        total += value;
        count++;
      }
    });
    avgValue.textContent = count ? (total / count).toFixed(2) : '0';
  }

  scoreInputs.forEach(input => {
    input.addEventListener('input', calculateAverage);
  });
</script>

</body>
</html>
