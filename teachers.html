<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Teacher Dashboard</title>
  <style>
    body {
      font-family: Arial, sans-serif;
      background-color: #f9f9f9;
      padding: 20px;
    }
    .header {
      background-color: brown;
      color: white;
      padding: 15px;
      text-align: center;
      border-radius: 10px;
    }
    .info {
      margin-top: 20px;
      font-weight: bold;
    }
    table {
      width: 100%;
      border-collapse: collapse;
      margin-top: 15px;
    }
    table, th, td {
      border: 1px solid #ccc;
    }
    th, td {
      padding: 10px;
      text-align: center;
    }
    input[type="text"], input[type="number"] {
      width: 90%;
      padding: 5px;
    }
    .controls button {
      margin: 10px 5px;
      padding: 10px;
      background-color: brown;
      color: white;
      border: none;
      border-radius: 5px;
      cursor: pointer;
    }
    .controls button:hover {
      background-color: darkred;
    }
    .red { background-color: #ffcccc; }
    .blue { background-color: #ccf2ff; }
  </style>
</head>
<body>
  <div class="header">
    <h2>Teacher Portal</h2>
  </div>

  <div class="info">
    Logged in as: <span id="teacherName"></span> | Class: <span id="teacherClass"></span>
  </div>

  <div class="controls">
    <button onclick="addStudentRow()">Add Student</button>
    <button onclick="removeStudentRow()">Remove Student</button>
    <button onclick="submitToPrincipal()">Submit Grades</button>
  </div>

  <table id="gradeTable">
    <thead>
      <tr>
        <th>Student Name</th>
        <th>Subject 1</th>
        <th>Subject 2</th>
        <th>Subject 3</th>
        <th>Average</th>
        <th>Rank</th>
      </tr>
    </thead>
    <tbody></tbody>
  </table>

  <script>
    const teacher = JSON.parse(localStorage.getItem("teacherInfo"));

    if (!teacher) {
      window.location.href = "teacher-login.html";
    } else {
      document.getElementById("teacherName").textContent = teacher.name;
      document.getElementById("teacherClass").textContent = teacher.class;
    }

    let studentData = [];

    function addStudentRow() {
      const table = document.querySelector("#gradeTable tbody");
      const row = table.insertRow();
      const rowIndex = table.rows.length;

      row.innerHTML = `
        <td><input type="text" placeholder="Student ${rowIndex}" /></td>
        <td><input type="number" min="60" max="100" oninput="updateAverage(this)" /></td>
        <td><input type="number" min="60" max="100" oninput="updateAverage(this)" /></td>
        <td><input type="number" min="60" max="100" oninput="updateAverage(this)" /></td>
        <td class="average">-</td>
        <td class="rank">-</td>
      `;
    }

    function removeStudentRow() {
      const table = document.querySelector("#gradeTable tbody");
      if (table.rows.length > 0) {
        table.deleteRow(-1);
      }
    }

    function updateAverage(input) {
      const row = input.parentElement.parentElement;
      const inputs = row.querySelectorAll("input[type='number']");
      let total = 0;
      let count = 0;

      inputs.forEach(inp => {
        const val = parseInt(inp.value);
        if (!isNaN(val)) {
          total += val;
          count++;
        }
      });

      const avgCell = row.querySelector(".average");
      const rankCell = row.querySelector(".rank");
      if (count === 3) {
        const avg = Math.round(total / 3);
        avgCell.textContent = avg;
        avgCell.className = avg < 70 ? "average red" : "average blue";
        rankCell.textContent = "-";
      } else {
        avgCell.textContent = "-";
        avgCell.className = "average";
        rankCell.textContent = "-";
      }

      calculateRankings();
    }

    function calculateRankings() {
      const rows = [...document.querySelectorAll("#gradeTable tbody tr")];
      const scores = rows.map(row => {
        const name = row.cells[0].querySelector("input").value.trim();
        const avg = parseInt(row.querySelector(".average").textContent);
        return { row, avg: isNaN(avg) ? 0 : avg };
      });

      scores.sort((a, b) => b.avg - a.avg);

      scores.forEach((obj, index) => {
        obj.row.querySelector(".rank").textContent = obj.avg === 0 ? "-" : index + 1;
      });
    }

    function submitToPrincipal() {
      alert("Grades submitted to principal for review.");
      localStorage.removeItem("teacherInfo");
      window.location.href = "teacher-login.html";
    }
  </script>
</body>
</html>
