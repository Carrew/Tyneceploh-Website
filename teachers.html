<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <title>Teacher Portal</title>
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <style>
    body { font-family: Arial, sans-serif; padding: 20px; background: #f0f0f0; }
    h2 { color: #333; }
    .info { background: #fff; padding: 15px; margin: 10px 0; border-radius: 6px; }
    .logout-btn {
      padding: 8px 16px;
      background-color: #e74c3c;
      color: white;
      border: none;
      border-radius: 5px;
      cursor: pointer;
    }
    .logout-btn:hover {
      background-color: #c0392b;
    }
  </style>
</head>
<body>

  <h2>Welcome, <span id="teacherNameDisplay"></span></h2>
  <div class="info">
    <strong>Class:</strong> <span id="teacherClassDisplay"></span><br>
    <strong>Status:</strong> Logged in
  </div>

  <button class="logout-btn" onclick="logout()">Log Out</button>

  <script>
    // Function to get URL query parameters
    function getQueryParam(param) {
      const urlParams = new URLSearchParams(window.location.search);
      return urlParams.get(param);
    }

    // Get name and class from URL and show them
    const teacherName = getQueryParam("username");
    const teacherClass = getQueryParam("class");

    if (teacherName && teacherClass) {
      document.getElementById("teacherNameDisplay").textContent = teacherName;
      document.getElementById("teacherClassDisplay").textContent = teacherClass;
    } else {
      alert("No login info found. Redirecting to login.");
      window.location.href = "teacher-login.html";
    }

    function logout() {
      window.location.href = "teacher-login.html";
    }
  </script>
</body>
</html>
