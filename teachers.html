<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Teacher Portal - Tyneceploh</title>
  <style>
    body {
      font-family: Arial, sans-serif;
      padding: 20px;
      background-color: #f3f3f3;
    }
    .hidden { display: none; }
    .blue { color: blue; }
    .red { color: red; }
    table { width: 100%; border-collapse: collapse; margin-top: 20px; background: white; }
    table, th, td { border: 1px solid #ccc; }
    th, td { padding: 8px; text-align: center; }
    input[type="text"], input[type="number"], input[type="password"] {
      padding: 5px;
      margin: 5px;
    }
    button { padding: 6px 10px; margin: 5px; }
    .logout-btn {
      float: right;
      background-color: crimson;
      color: white;
    }
  </style>
</head>
<body>

  <h2>Teacher Login</h2>
  <div id="login-section">
    <input type="text" id="teacherName" placeholder="Your Name" required />
    <input type="text" id="teacherClass" placeholder="Class (e.g. Grade 5)" required />
    <input type="password" id="teacherPass" placeholder="Password" required />
    <button onclick="login()">Login</button>
  </div>

  <div id="dashboard" class="hidden">
    <h2>Welcome <span id="displayName"></span> - <span id="displayClass"></span></h2>
    <button class="logout-btn" onclick="logout()">Logout</button><br><br>

    <button onclick="addStudent()">Add Student</button>
    <button onclick="addSubject()">Add Subject</button>
    <button onclick="saveDraft()">Save as Draft</button>
    <button onclick="submitToPrincipal()">Submit to Principal</button>

    <table id="gradeTable">
      <thead>
        <tr>
          <th>Student Name</th>
        </tr>
      </thead>
      <tbody></tbody>
    </table>
  </div>

<script>
  let teacherInfo = {
    name: "John",
    class: "Grade 5",
    pass: "pass"
  };

  let submitted = false;

  function login() {
    const name = document.getElementById("teacherName").value.trim();
    const klass = document.getElementById("teacherClass").value.trim();
    const pass = document.getElementById("teacherPass").value;

    if (name === teacherInfo.name && klass === teacherInfo.class && pass === teacherInfo.pass) {
      document.getElementById("login-section").classList.add("hidden");
      document.getElementById("dashboard").classList.remove("hidden");
      document.getElementById("displayName").innerText = name;
      document.getElementById("displayClass").innerText = klass;
    } else {
      alert("Invalid login info");
    }
  }

  function logout() {
    if (confirm("Are you sure you want to logout?")) {
      location.reload();
    }
  }

  function addStudent() {
    if (submitted) return alert("Grades already submitted.");
    let table = document.getElementById("gradeTable");
    let headerRow = table.rows[0];
    let tbody = table.querySelector("tbody");

    let row = tbody.insertRow();
    let nameCell = row.insertCell(0);
    let nameInput = document.createElement("input");
    nameInput.type = "text";
    nameInput.placeholder = "Student Name";
    nameCell.appendChild(nameInput);

    for (let i = 1; i < headerRow.cells.length - 2; i++) {
      let gradeCell = row.insertCell(i);
      let gradeInput = document.createElement("input");
      gradeInput.type = "number";
      gradeInput.placeholder = "Score";
      gradeInput.oninput = updateAverage;
      gradeCell.appendChild(gradeInput);
    }

    let avgCell = row.insertCell(-1);
    avgCell.className = "average";

    let rankCell = row.insertCell(-1);
    rankCell.className = "rank";
  }

  function addSubject() {
    if (submitted) return alert("Grades already submitted.");
    let subject = prompt("Enter Subject Name:");
    if (!subject) return;

    let table = document.getElementById("gradeTable");
    let headerRow = table.rows[0];

    let newCell = headerRow.insertCell(headerRow.cells.length - 2);
    newCell.innerText = subject;

    let rows = table.querySelector("tbody").rows;
    for (let row of rows) {
      let cell = row.insertCell(row.cells.length - 2);
      let input = document.createElement("input");
      input.type = "number";
      input.placeholder = "Score";
      input.oninput = updateAverage;
      cell.appendChild(input);
    }
  }

  function updateAverage() {
    let table = document.getElementById("gradeTable");
    let tbody = table.querySelector("tbody");
    let averages = [];

    for (let row of tbody.rows) {
      let total = 0;
      let count = 0;
      for (let i = 1; i < row.cells.length - 2; i++) {
        let val = parseFloat(row.cells[i].querySelector("input")?.value || 0);
        if (!isNaN(val)) {
          total += val;
          count++;
        }
      }

      let avg = count ? (total / count).toFixed(2) : 0;
      let avgCell = row.querySelector(".average");
      avgCell.innerText = avg;

      avgCell.className = avg < 70 ? "average red" : "average blue";
      averages.push({ row, avg: parseFloat(avg) });
    }

    averages.sort((a, b) => b.avg - a.avg);
    averages.forEach((item, index) => {
      item.row.querySelector(".rank").innerText = index + 1;
    });
  }

  function saveDraft() {
    if (submitted) return alert("Already submitted!");
    alert("Grades saved as draft (not submitted yet).");
  }

  function submitToPrincipal() {
    if (submitted) return;
    if (!confirm("Submit grades to Principal? You wonâ€™t be able to edit after this.")) return;

    submitted = true;

    let inputs = document.querySelectorAll("input");
    inputs.forEach(input => input.disabled = true);

    alert("Grades submitted to Principal.");
  }

  // Add average and rank headers
  window.onload = function () {
    let headerRow = document.getElementById("gradeTable").rows[0];
    headerRow.insertCell(-1).innerText = "Average";
    headerRow.insertCell(-1).innerText = "Rank";
  }
</script>
</body>
</html>
