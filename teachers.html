<!DOCTYPE html><html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Teacher Portal</title>
  <style>
    body { font-family: Arial, sans-serif; padding: 20px; background: #f4f4f4; }
    .hidden { display: none; }
    .error { color: red; }
    table, th, td { border: 1px solid black; border-collapse: collapse; padding: 8px; }
    th { background: #eee; }
    .pass { background-color: lightblue; }
    .fail { background-color: lightcoral; }
    .button { margin: 5px; padding: 5px 10px; }
  </style>
</head>
<body>
  <div id="login-section">
    <h2>Teacher Login</h2>
    <input type="text" id="teacherName" placeholder="Name"><br><br>
    <input type="text" id="teacherClass" placeholder="Class"><br><br>
    <input type="password" id="teacherPassword" placeholder="Password"><br><br>
    <button onclick="login()">Log In</button>
    <p class="error" id="loginError"></p>
  </div>  <div id="main-section" class="hidden">
    <!-- Your full grade sheet UI from earlier will remain here, untouched -->
    <!-- Example placeholder: -->
    <h2 id="welcome"></h2>
    <!-- Grade sheet content will follow below this -->
    <div id="grade-sheet"></div>
    <button onclick="logout()">Logout</button>
  </div>  <script>
    const credentials = [
      { name: "John", class: "Grade 5", password: "pass" },
      { name: "Mr. Doe", class: "Grade 5A", password: "pass123" }
    ];

    function login() {
      const name = document.getElementById("teacherName").value;
      const className = document.getElementById("teacherClass").value;
      const password = document.getElementById("teacherPassword").value;

      const match = credentials.find(
        c => c.name === name && c.class === className && c.password === password
      );

      if (match) {
        document.getElementById("login-section").classList.add("hidden");
        document.getElementById("main-section").classList.remove("hidden");
        document.getElementById("welcome").textContent = `Welcome, ${name} (${className})`;

        // Load existing grade sheet UI (you already have this below)
        loadGradeSheet();
      } else {
        document.getElementById("loginError").textContent = "Invalid login info. Please try again.";
      }
    }

    function logout() {
      location.reload();
    }

    function loadGradeSheet() {
      // Your existing teacher dashboard and grade sheet HTML code should be placed here.
      document.getElementById("grade-sheet").innerHTML = `<!-- INSERT YOUR ENTIRE GRADESHEET HTML HERE -->`;
    }
  </script></body>
</html>
