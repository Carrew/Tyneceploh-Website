<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Teacher Portal</title>
  <style>
    body {
      font-family: Arial, sans-serif;
      background: #f2f2f2;
      padding: 20px;
    }

    .hidden { display: none; }
    .container { max-width: 800px; margin: auto; background: white; padding: 20px; border-radius: 8px; box-shadow: 0 0 10px #ccc; }
    input, select, button { padding: 8px; margin: 5px; width: 100%; }
    table { width: 100%; border-collapse: collapse; margin-top: 20px; }
    th, td { padding: 10px; border: 1px solid #ccc; text-align: center; }
    .red { color: red; }
    .blue { color: blue; }
    .header { display: flex; justify-content: space-between; align-items: center; }
    .logout { background: #d9534f; color: white; border: none; cursor: pointer; }
    .add-row { background: #0275d8; color: white; border: none; }
  </style>
</head>
<body>
  <div class="container">
    <div id="login-section">
      <h2>Teacher Login</h2>
      <input type="text" id="teacherName" placeholder="Enter your name" />
      <input type="text" id="teacherClass" placeholder="Enter your class (e.g., Grade 5A)" />
      <input type="password" id="teacherPass" placeholder="Enter password" />
      <button onclick="login()">Login</button>
      <p id="login-error" class="red hidden">Invalid credentials.</p>
    </div>

    <div id="dashboard-section" class="hidden">
      <div class="header">
        <h2>Welcome, <span id="displayName"></span> (<span id="displayClass"></span>)</h2>
        <button class="logout" onclick="logout()">Logout</button>
      </div>

      <button class="add-row" onclick="addRow()">Add Subject Row</button>

      <table id="gradesTable">
        <thead>
          <tr>
            <th>Student Name</th>
            <th>Subject</th>
            <th>Grade</th>
            <th>Average</th>
            <th>Rank</th>
            <th>Remove</th>
          </tr>
        </thead>
        <tbody id="gradeBody"></tbody>
      </table>

      <button onclick="submitToPrincipal()">Submit Grades to Principal</button>
    </div>
  </div>

  <script>
    const credentials = [
      { name: "Mr. Doe", class: "Grade 5A", password: "pass123" },
      { name: "Ms. James", class: "Grade 6B", password: "teach456" }
    ];

    function login() {
      const name = document.getElementById("teacherName").value.trim();
      const cls = document.getElementById("teacherClass").value.trim();
      const pass = document.getElementById("teacherPass").value.trim();

      const match = credentials.find(user =>
        user.name === name && user.class === cls && user.password === pass
      );

      if (match) {
        localStorage.setItem("teacherName", name);
        localStorage.setItem("teacherClass", cls);
        document.getElementById("displayName").textContent = name;
        document.getElementById("displayClass").textContent = cls;
        document.getElementById("login-section").classList.add("hidden");
        document.getElementById("dashboard-section").classList.remove("hidden");
      } else {
        document.getElementById("login-error").classList.remove("hidden");
      }
    }

    function logout() {
      if (confirm("Are you sure you want to logout?")) {
        localStorage.removeItem("teacherName");
        localStorage.removeItem("teacherClass");
        location.reload();
      }
    }

    function addRow() {
      const tbody = document.getElementById("gradeBody");
      const row = document.createElement("tr");

      row.innerHTML = `
        <td><input type="text" placeholder="Student Name" required /></td>
        <td><input type="text" placeholder="Subject" required /></td>
        <td><input type="number" min="60" max="100" oninput="updateAverage()" required /></td>
        <td class="average"></td>
        <td class="rank"></td>
        <td><button onclick="removeRow(this)">Remove</button></td>
      `;

      tbody.appendChild(row);
    }

    function removeRow(button) {
      button.parentElement.parentElement.remove();
      updateAverage();
    }

    function updateAverage() {
      const rows = document.querySelectorAll("#gradeBody tr");
      const studentScores = {};

      rows.forEach(row => {
        const student = row.cells[0].querySelector("input").value.trim();
        const grade = parseFloat(row.cells[2].querySelector("input").value);

        if (student && !isNaN(grade)) {
          if (!studentScores[student]) studentScores[student] = [];
          studentScores[student].push(grade);
        }
      });

      const averages = {};
      for (let student in studentScores) {
        const avg = studentScores[student].reduce((a, b) => a + b, 0) / studentScores[student].length;
        averages[student] = avg;
      }

      const sorted = Object.entries(averages).sort((a, b) => b[1] - a[1]);

      rows.forEach(row => {
        const student = row.cells[0].querySelector("input").value.trim();
        const gradeInput = row.cells[2].querySelector("input");
        const grade = parseFloat(gradeInput.value);
        const avgCell = row.cells[3];
        const rankCell = row.cells[4];

        if (student && !isNaN(grade)) {
          avgCell.textContent = averages[student].toFixed(1);
          const rank = sorted.findIndex(s => s[0] === student) + 1;
          rankCell.textContent = rank;
          gradeInput.className = grade >= 70 ? "blue" : "red";
        } else {
          avgCell.textContent = "";
          rankCell.textContent = "";
        }
      });
    }

    function submitToPrincipal() {
      alert("Grades submitted to the principal successfully!");
      // This will be implemented in backend
    }

    // Auto-login if info exists
    window.onload = () => {
      const name = localStorage.getItem("teacherName");
      const cls = localStorage.getItem("teacherClass");
      if (name && cls) {
        document.getElementById("displayName").textContent = name;
        document.getElementById("displayClass").textContent = cls;
        document.getElementById("login-section").classList.add("hidden");
        document.getElementById("dashboard-section").classList.remove("hidden");
      }
    };
  </script>
</body>
</html>
