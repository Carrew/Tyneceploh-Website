<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <title>Pending Grades - Principal Review</title>
  <style>
    body {
      font-family: Arial, sans-serif;
      padding: 20px;
      background: #fff0f5;
      color: #4d0039;
    }
    h1 {
      text-align: center;
      color: #b35979;
    }
    table {
      width: 100%;
      border-collapse: collapse;
      margin-top: 20px;
    }
    th, td {
      border: 1px solid #8b5e3c;
      padding: 10px;
      text-align: center;
    }
    th {
      background-color: #ffe6f0;
      color: #4d0039;
    }
    button {
      padding: 5px 10px;
      margin: 2px;
      border: none;
      border-radius: 5px;
      cursor: pointer;
    }
    .approve-btn {
      background-color: #4CAF50;
      color: white;
    }
    .reject-btn {
      background-color: #f44336;
      color: white;
    }
    #noData {
      margin-top: 30px;
      text-align: center;
      font-style: italic;
      color: #a64d79;
    }
  </style>
</head>
<body>
  <h1>Pending Grades for Approval</h1>
  <table id="pendingTable">
    <thead>
      <tr>
        <th>Teacher</th>
        <th>Student Name</th>
        <th>Subject</th>
        <th>Grade</th>
        <th>Status</th>
        <th>Actions</th>
      </tr>
    </thead>
    <tbody id="pendingBody">
      <!-- Pending grades will be loaded here -->
    </tbody>
  </table>
  <p id="noData" class="hidden">No pending grades for approval.</p>

  <script>
    // Use localStorage keys:
    // "submittedGrades" = array of {teacher, student, subject, grade, status:"pending"}
    // "approvedGrades" = array of approved grades

    const pendingBody = document.getElementById('pendingBody');
    const noDataMsg = document.getElementById('noData');

    function loadPendingGrades() {
      const submittedGrades = JSON.parse(localStorage.getItem('submittedGrades')) || [];
      const pendingGrades = submittedGrades.filter(g => g.status === 'pending');

      pendingBody.innerHTML = '';
      if (pendingGrades.length === 0) {
        noDataMsg.classList.remove('hidden');
        return;
      }
      noDataMsg.classList.add('hidden');

      pendingGrades.forEach((grade, index) => {
        const row = document.createElement('tr');

        row.innerHTML = `
          <td>${grade.teacher}</td>
          <td>${grade.student}</td>
          <td>${grade.subject}</td>
          <td>${grade.grade}</td>
          <td>${grade.status}</td>
          <td>
            <button class="approve-btn" onclick="approveGrade(${index})">Approve</button>
            <button class="reject-btn" onclick="rejectGrade(${index})">Reject</button>
          </td>
        `;

        pendingBody.appendChild(row);
      });
    }

    function approveGrade(index) {
      const submittedGrades = JSON.parse(localStorage.getItem('submittedGrades')) || [];
      const approvedGrades = JSON.parse(localStorage.getItem('approvedGrades')) || [];

      submittedGrades[index].status = 'approved';
      approvedGrades.push(submittedGrades[index]);

      // Save updates
      localStorage.setItem('submittedGrades', JSON.stringify(submittedGrades));
      localStorage.setItem('approvedGrades', JSON.stringify(approvedGrades));

      alert('Grade approved.');
      loadPendingGrades();
    }

    function rejectGrade(index) {
      const submittedGrades = JSON.parse(localStorage.getItem('submittedGrades')) || [];
      submittedGrades[index].status = 'rejected';

      localStorage.setItem('submittedGrades', JSON.stringify(submittedGrades));
      alert('Grade rejected.');
      loadPendingGrades();
    }

    // Initialize on page load
    window.onload = loadPendingGrades;
  </script>
</body>
</html>
