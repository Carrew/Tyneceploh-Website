
<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <title>Principal Dashboard - Edit Announcements</title>
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <style>
    body { font-family: Arial, sans-serif; padding: 20px; background: #ffe6f0; }
    textarea { width: 100%; height: 150px; font-size: 1.1rem; padding: 10px; }
    button { margin-top: 10px; padding: 10px 20px; background: #8b5e3c; color: white; border: none; cursor: pointer; }
    button:hover { background: #70482e; }
  </style>
</head>
<body>
  <h1>Principal Dashboard: Edit Announcements</h1>
  <textarea id="announcementText" placeholder="Write a new announcement here..."></textarea>
  <br />
  <button onclick="addAnnouncement()">Add Announcement</button>

  <script>
    function getAnnouncements() {
      return JSON.parse(localStorage.getItem('announcements')) || [];
    }
    function saveAnnouncements(announcements) {
      localStorage.setItem('announcements', JSON.stringify(announcements));
    }
    function addAnnouncement() {
      const textarea = document.getElementById('announcementText');
      const text = textarea.value.trim();
      if (!text) {
        alert('Announcement cannot be empty!');
        return;
      }
      const announcements = getAnnouncements();
      announcements.unshift(text); // add newest first
      saveAnnouncements(announcements);
      textarea.value = '';
      alert('Announcement added!');
    }
    window.onload = () => {
      // Optionally load existing announcements in console or elsewhere if needed
    };
  </script>
</body>
</html>
