<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Principal Login - Tyneceploh</title>
  <link rel="stylesheet" href="style.css" />
  <style>
    body {
      background-color: #fce4ec;
      font-family: 'Segoe UI', sans-serif;
      display: flex;
      justify-content: center;
      align-items: center;
      height: 100vh;
    }
    .login-box {
      background: white;
      padding: 40px;
      border-radius: 15px;
      box-shadow: 0 0 15px rgba(0,0,0,0.2);
      max-width: 400px;
      width: 90%;
    }
    h2 {
      text-align: center;
      color: #880e4f;
    }
    input[type="text"],
    input[type="password"] {
      width: 100%;
      padding: 12px;
      margin: 10px 0;
      border: 1px solid #d81b60;
      border-radius: 8px;
    }
    .btn {
      width: 100%;
      padding: 12px;
      background-color: #d81b60;
      color: white;
      border: none;
      border-radius: 8px;
      font-weight: bold;
    }
    .btn:hover {
      background-color: #ad1457;
    }
    .error {
      color: red;
      margin-top: 10px;
      text-align: center;
      display: none;
    }
  </style>
</head>
<body>
  <div class="login-box">
    <h2>Principal Login</h2>
    <form onsubmit="return validateLogin()">
      <input type="text" id="username" placeholder="Enter Username" required />
      <input type="password" id="password" placeholder="Enter Password" required />
      <button class="btn" type="submit">Login</button>
      <p class="error" id="error-msg">Invalid credentials!</p>
    </form>
  </div>

  <script>
    function validateLogin() {
      const username = document.getElementById("username").value.trim();
      const password = document.getElementById("password").value.trim();
      const errorMsg = document.getElementById("error-msg");

      // Example login: user = "admin", pass = "tyneceploh2025"
      if (username === "admin" && password === "tyneceploh2025") {
        window.location.href = "dashboard.html"; // Redirect (you can create this later)
        return false;
      } else {
        errorMsg.style.display = "block";
        return false;
      }
    }
  </script>
</body>
</html>
