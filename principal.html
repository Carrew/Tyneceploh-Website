<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Principal Login â€“ Tyneceploh</title>
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <style>
    body {
      font-family: 'Segoe UI', sans-serif;
      background-color: #f5f5f5;
      padding: 0;
      margin: 0;
    }
    header {
      background: pink;
      color: brown;
      padding: 20px;
      text-align: center;
    }
    form {
      max-width: 400px;
      background: white;
      margin: 50px auto;
      padding: 25px;
      border-radius: 10px;
      box-shadow: 0 0 10px #ccc;
    }
    input[type="text"],
    input[type="password"] {
      width: 100%;
      padding: 10px;
      margin: 10px 0;
      border-radius: 5px;
      border: 1px solid #ccc;
    }
    button {
      background: brown;
      color: white;
      padding: 10px;
      width: 100%;
      border: none;
      border-radius: 5px;
      font-size: 16px;
    }
    button:hover {
      background: #8b0000;
    }
    footer {
      text-align: center;
      padding: 15px;
      background: #333;
      color: white;
      margin-top: 30px;
    }
  </style>
</head>
<body>

  <header>
    <h1>Principal Login</h1>
  </header>

  <form onsubmit="return login()">
    <label for="username"><strong>Username:</strong></label>
    <input type="text" id="username" required>

    <label for="password"><strong>Password:</strong></label>
    <input type="password" id="password" required>

    <button type="submit">Login</button>
  </form>

  <footer>
    &copy; 2025 Tyneceploh Educational Foundation
  </footer>

  <script>
    function login() {
      const user = document.getElementById("username").value;
      const pass = document.getElementById("password").value;
      if (user === "principal" && pass === "admin123") {
        alert("Login successful! Redirecting to dashboard...");
        window.location.href = "principal-dashboard.html"; // Redirect to dashboard
      } else {
        alert("Invalid credentials. Try again.");
      }
      return false;
    }
  </script>
</body>
</html>
