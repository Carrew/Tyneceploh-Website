<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Principal Login - Tyneceploh Educational Foundation</title>
  <link rel="stylesheet" href="style.css">
</head>
<body>
  <header class="topbar">
    <h1>Principal Login</h1>
    <a href="index.html" class="back-link">‚Üê Back to Home</a>
  </header>

  <section class="main-content">
    <div class="login-box">
      <h2>Only the Principal Can Access This</h2>
      <form id="principalLoginForm">
        <input type="text" id="username" placeholder="Username" required><br>
        <input type="password" id="password" placeholder="Password" required><br>
        <button type="submit">Login</button>
        <p id="loginError" style="color: red;"></p>
      </form>
    </div>
  </section>

  <script>
    const form = document.getElementById("principalLoginForm");
    const errorBox = document.getElementById("loginError");

    form.addEventListener("submit", function (e) {
      e.preventDefault();
      const user = document.getElementById("username").value.trim();
      const pass = document.getElementById("password").value.trim();

      if (user === "principal" && pass === "admin123") {
        alert("Login successful!");
        window.location.href = "finance.html"; // Redirect to finance page
      } else {
        errorBox.textContent = "Incorrect username or password.";
      }
    });
  </script>
</body>
  </html>
