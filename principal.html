<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Principal Login - Tyneceploh School</title>
  <link rel="stylesheet" href="style.css">
</head>
<body>
  <div class="container">
    <h2>Principal Login</h2>
    <form id="principalLoginForm">
      <label for="username">Username:</label>
      <input type="text" id="username" placeholder="Enter username" required><br>

      <label for="password">Password:</label>
      <input type="password" id="password" placeholder="Enter password" required><br>

      <button type="submit">Login</button>
    </form>
    <p id="loginStatus"></p>
  </div>

  <script>
    document.getElementById("principalLoginForm").addEventListener("submit", function(e) {
      e.preventDefault();
      const username = document.getElementById("username").value;
      const password = document.getElementById("password").value;

      // Set your own admin login info here
      if (username === "admin" && password === "12345") {
        window.location.href = "finance.html"; // Replace with principal dashboard or finance page
      } else {
        document.getElementById("loginStatus").textContent = "Invalid login. Try again.";
      }
    });
  </script>
</body>
</html>
