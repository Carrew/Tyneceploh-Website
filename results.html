<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Student Results</title>
  <link rel="stylesheet" href="style.css" />
  <style>
    body {
      background-color: #fce4ec;
      font-family: 'Segoe UI', sans-serif;
      color: #4a148c;
      padding: 20px;
    }
    h2 {
      text-align: center;
      color: #880e4f;
    }
    table {
      width: 100%;
      border-collapse: collapse;
      background-color: white;
      margin-top: 20px;
    }
    th, td {
      border: 1px solid #d81b60;
      padding: 10px;
      text-align: center;
    }
    th {
      background-color: #f8bbd0;
      color: #6a1b9a;
    }
    .print-btn {
      display: block;
      margin: 20px auto;
      padding: 10px 20px;
      background-color: #d81b60;
      color: white;
      border: none;
      border-radius: 5px;
      font-weight: bold;
    }
    .print-btn:hover {
      background-color: #ad1457;
    }
  </style>
</head>
<body>
  <h2>Tyneceploh Educational Foundation - Student Report</h2>

  <button class="print-btn" onclick="window.print()">üñ®Ô∏è Print Result</button>

  <table>
    <thead>
      <tr>
        <th>Subject</th>
        <th>1st Period</th>
        <th>2nd Period</th>
        <th>3rd Period</th>
        <th>Final Avg</th>
        <th>Remarks</th>
      </tr>
    </thead>
    <tbody>
      <!-- Example data, to be updated per student -->
      <tr>
        <td>Math</td>
        <td>78</td>
        <td>80</td>
        <td>85</td>
        <td>81</td>
        <td>Good</td>
      </tr>
      <tr>
        <td>English</td>
        <td>74</td>
        <td>76</td>
        <td>70</td>
        <td>73</td>
        <td>Fair</td>
      </tr>
      <!-- Add more subjects here -->
    </tbody>
  </table>
</body>
</html>
