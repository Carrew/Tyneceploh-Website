<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <title>Principal Dashboard</title>
  <style>
    body {
      font-family: Arial, sans-serif;
      background-color: #fff0f5;
      color: #4b004b;
      padding: 20px;
    }
    header {
      background-color: pink;
      color: brown;
      padding: 15px;
      text-align: center;
      font-size: 1.8rem;
      font-weight: bold;
    }
    .dashboard-grid {
      display: grid;
      gap: 20px;
      margin-top: 30px;
    }
    .dash-item {
      background-color: pink;
      border: 2px solid brown;
      padding: 20px;
      border-radius: 12px;
      text-align: center;
      font-size: 1.1rem;
      font-weight: bold;
      color: brown;
      cursor: pointer;
      transition: all 0.3s ease;
    }
    .dash-item:hover {
      background-color: #ffc0cb;
      transform: scale(1.03);
    }
    a {
      text-decoration: none;
      color: inherit;
    }
  </style>
</head>
<body>

  <header>Principal Dashboard</header>

  <div class="dashboard-grid">
    <div class="dash-item"><a href="edit-announcement.html">📢 Edit Announcements</a></div>
    <div class="dash-item"><a href="edit-finances.html">💰 Manage Finances</a></div>
    <div class="dash-item"><a href="index.html">🏠 Return to Homepage</a></div>
    <div class="dash-item"><a href="login.html">🚪 Log Out</a></div>
  </div>

</body>
</html>
