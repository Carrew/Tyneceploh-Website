  <section>
    <p><strong>Note:</strong> Only the Principal can edit this information.</p>
    <form id="finance-form">
      <label>Student Name: <input type="text" id="student-name" required /></label><br/>
      <label>Amount Paid: <input type="number" id="amount-paid" required /></label><br/>
      <button type="submit">Record Payment</button>
    </form>
  </section>
  <section>
    <h2>Payment Records</h2>
    <table id="payment-table" border="1">
      <thead>
        <tr>
          <th>Student Name</th>
          <th>Amount Paid</th>
        </tr>
      </thead>
      <tbody id="payment-body">
      </tbody>
    </table>
  </section>
