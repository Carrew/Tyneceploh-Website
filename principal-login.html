<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <title>Principal Login</title>
  <style>
    body {
      font-family: Arial, sans-serif;
      background: #fff0f5;
      display: flex;
      justify-content: center;
      align-items: center;
      height: 100vh;
      margin: 0;
    }
    .login-box {
      background: #ffe6f0;
      padding: 30px;
      border-radius: 10px;
      box-shadow: 0 2px 8px rgba(179, 89, 121, 0.4);
      width: 300px;
      text-align: center;
    }
    input {
      width: 90%;
      padding: 10px;
      margin: 10px 0;
      border: 2px solid #b35979;
      border-radius: 5px;
      font-size: 1rem;
    }
    button {
      background-color: #b35979;
      color: white;
      padding: 10px 20px;
      border: none;
      border-radius: 5px;
      cursor: pointer;
      font-size: 1rem;
    }
    button:hover {
      background-color: #8b3a58;
    }
    .error {
      color: red;
      margin-top: 10px;
      font-weight: bold;
    }
  </style>
</head>
<body>

  <div class="login-box">
    <h2>Principal Login</h2>
    <input type="text" id="username" placeholder="Username" autocomplete="off" />
    <input type="password" id="password" placeholder="Password" autocomplete="off" />
    <button onclick="login()">Log In</button>
    <div class="error" id="errorMsg"></div>
  </div>

  <script>
    const principals = [
      { username: "principal", password: "admin123" },
      { username: "tyneceploh", password: "securepass" }
    ];

    function login() {
      const username = document.getElementById("username").value.trim();
      const password = document.getElementById("password").value;

      const match = principals.find(p => p.username === username && p.password === password);

      if (match) {
        // Clear error if any
        document.getElementById("errorMsg").textContent = "";
        // Redirect to principal dashboard
        window.location.href = "principal-dashboard.html";
      } else {
        document.getElementById("errorMsg").textContent = "Invalid username or password.";
      }
    }
  </script>

</body>
</html>
