<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <title>Edit Announcements - Principal Only</title>
  <style>
    body {
      font-family: Arial, sans-serif;
      padding: 20px;
      background-color: #f4f4f4;
      color: #4b004b;
    }
    #editorSection {
      display: none;
      margin-top: 20px;
    }
    textarea {
      width: 100%;
      height: 150px;
      font-size: 16px;
      padding: 10px;
      border: 2px solid brown;
      border-radius: 8px;
      resize: vertical;
    }
    button {
      margin-top: 10px;
      background-color: brown;
      color: white;
      border: none;
      padding: 12px 25px;
      cursor: pointer;
      border-radius: 8px;
      font-size: 1rem;
    }
    #accessDenied {
      color: red;
      font-weight: bold;
      display: none;
      margin-top: 20px;
    }
  </style>
</head>
<body>

  <h1>Edit Announcements (Principal Only)</h1>

  <div id="passwordSection">
    <label for="passwordInput">Enter Principal Password:</label><br/>
    <input type="password" id="passwordInput" placeholder="Password" />
    <button onclick="checkPassword()">Login</button>
  </div>

  <div id="editorSection">
    <textarea id="announcementText" placeholder="Enter announcements here..."></textarea>
    <br />
    <button onclick="saveAnnouncement()">Save Announcement</button>
    <div id="message" style="color:green; margin-top:10px;"></div>
  </div>

  <div id="accessDenied">Access Denied. Incorrect password.</div>

  <script>
    const correctPassword = "principal123"; // Change this to your real password

    function checkPassword() {
      const entered = document.getElementById('passwordInput').value;
      if (entered === correctPassword) {
        document.getElementById('passwordSection').style.display = 'none';
        document.getElementById('editorSection').style.display = 'block';
        document.getElementById('accessDenied').style.display = 'none';

        // Load announcement from localStorage
        const saved = localStorage.getItem('tyneceplohAnnouncement');
        if (saved) {
          document.getElementById('announcementText').value = saved;
        }
      } else {
        document.getElementById('accessDenied').style.display = 'block';
      }
    }

    function saveAnnouncement() {
      const text = document.getElementById('announcementText').value.trim();
      if (!text) {
        alert('Announcement cannot be empty!');
        return;
      }
      localStorage.setItem('tyneceplohAnnouncement', text);
      document.getElementById('message').textContent = 'Announcement saved successfully!';
    }
  </script>

</body>
</html>
