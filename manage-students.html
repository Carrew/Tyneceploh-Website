<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <title>Manage Students - Tyneceploh Educational Foundation</title>
  <style>
    body { font-family: Arial, sans-serif; padding: 20px; background: #f4f4f4; }
    table, th, td { border: 1px solid black; border-collapse: collapse; padding: 8px; }
    th { background: #eee; }
    button { padding: 6px 12px; margin: 10px 0; }
  </style>
</head>
<body>

<h2>Manage Students</h2>
<button onclick="addStudent()">Add Student</button>

<table id="studentTable">
  <thead>
    <tr>
      <th>ID</th>
      <th>Name</th>
      <th>Class</th>
      <th>Actions</th>
    </tr>
  </thead>
  <tbody></tbody>
</table>

<script>
  let studentCount = 0;

  function generateStudentID() {
    studentCount++;
    return 'TEFSTU' + studentCount.toString().padStart(3, '0');
  }

  function addStudent() {
    const name = prompt("Enter student name:");
    if (!name) return alert("Student name is required");

    const className = prompt("Enter student class:");
    if (!className) return alert("Student class is required");

    const id = generateStudentID();

    const tbody = document.querySelector('#studentTable tbody');
    const row = document.createElement('tr');

    row.innerHTML = `
      <td>${id}</td>
      <td contenteditable="true">${name}</td>
      <td contenteditable="true">${className}</td>
      <td><button onclick="removeStudent(this)">Delete</button></td>
    `;

    tbody.appendChild(row);
  }

  function removeStudent(button) {
    if (confirm("Are you sure you want to delete this student?")) {
      button.closest('tr').remove();
    }
  }
</script>

</body>
  </html>
