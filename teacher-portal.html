<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <title>Teacher Portal - Tyneceploh Educational Foundation</title>
  <style>
    body {
      font-family: Arial, sans-serif;
      background: #fff0f6;
      color: #4d0039;
      padding: 20px;
      max-width: 900px;
      margin: auto;
    }
    h1, h2 {
      color: #b35979;
    }
    label {
      display: block;
      margin-top: 15px;
      font-weight: bold;
    }
    input[type="text"], input[type="number"] {
      padding: 8px;
      width: 100%;
      max-width: 300px;
      margin-top: 5px;
      border-radius: 6px;
      border: 2px solid #b35979;
      font-size: 1rem;
    }
    button {
      margin-top: 15px;
      padding: 10px 20px;
      background-color: #b35979;
      color: white;
      border: none;
      cursor: pointer;
      border-radius: 6px;
      font-weight: bold;
      font-size: 1.1rem;
    }
    button:hover {
      background-color: #8b5e3c;
    }
    table {
      width: 100%;
      border-collapse: collapse;
      margin-top: 30px;
    }
    th, td {
      border: 1px solid #b35979;
      padding: 10px;
      text-align: left;
    }
    th {
      background-color: #ffe6f0;
    }
    .subject-row {
      display: flex;
      gap: 10px;
      margin-top: 10px;
    }
    .subject-row input {
      flex: 1;
    }
    #addSubjectBtn {
      background-color: #662244;
      margin-top: 10px;
    }
  </style>
</head>
<body>
  <h1>Teacher Portal</h1>
  <p id="welcomeMsg"></p>
  <button id="logoutBtn">Logout</button>

  <form id="gradeForm">
    <label for="studentName">Student Name:</label>
    <input type="text" id="studentName" required />

    <div id="subjectsContainer">
      <label>Subjects & Grades:</label>
      <div class="subject-row">
        <input type="text" class="subject" placeholder="Subject name" required />
        <input type="number" class="grade" placeholder="Grade" min="0" max="100" required />
      </div>
    </div>

    <button type="button" id="addSubjectBtn">Add Another Subject</button>
    <br />
    <button type="submit">Submit Grades</button>
  </form>

  <h2>Submitted Grades</h2>
  <table id="gradesTable">
    <thead>
      <tr>
        <th>Student Name</th>
        <th>Subject</th>
        <th>Grade</th>
      </tr>
    </thead>
    <tbody>
      <!-- Grades will appear here -->
    </tbody>
  </table>

  <script>
    const welcomeMsg = document.getElementById('welcomeMsg');
    const logoutBtn = document.getElementById('logoutBtn');
    const gradeForm = document.getElementById('gradeForm');
    const subjectsContainer = document.getElementById('subjectsContainer');
    const addSubjectBtn = document.getElementById('addSubjectBtn');
    const gradesTableBody = document.querySelector('#gradesTable tbody');

    // Check login on load
    const loggedInTeacher = localStorage.getItem('loggedInTeacher');
    if (!loggedInTeacher) {
      window.location.href = 'teacher-login.html';
    } else {
      welcomeMsg.textContent = `Welcome, ${loggedInTeacher}`;
    }

    logoutBtn.addEventListener('click', () => {
      localStorage.removeItem('loggedInTeacher');
      window.location.href = 'teacher-login.html';
    });

    // Add new subject input row
    addSubjectBtn.addEventListener('click', () => {
      const newRow = document.createElement('div');
      newRow.classList.add('subject-row');
      newRow.innerHTML = `
        <input type="text" class="subject" placeholder="Subject name" required />
        <input type="number" class="grade" placeholder="Grade" min="0" max="100" required />
      `;
      subjectsContainer.appendChild(newRow);
    });

    // Load grades from localStorage
    function loadGrades() {
      const grades = JSON.parse(localStorage.getItem('teacherGrades')) || [];
      gradesTableBody.innerHTML = '';
      grades.forEach(({ student, subject, grade }) => {
        const row = document.createElement('tr');
        row.innerHTML = `<td>${student}</td><td>${subject}</td><td>${grade}</td>`;
        gradesTableBody.appendChild(row);
      });
    }

    loadGrades();

    // Handle form submission
    gradeForm.addEventListener('submit', e => {
      e.preventDefault();
      const studentName = document.getElementById('studentName').value.trim();
      if (!studentName) {
        alert('Please enter the student name.');
        return;
      }

      const subjects = Array.from(document.querySelectorAll('.subject'));
      const grades = Array.from(document.querySelectorAll('.grade'));

      // Validate all subjects and grades
      for (let i = 0; i < subjects.length; i++) {
        if (!subjects[i].value.trim()) {
          alert('Please enter all subject names.');
          return;
        }
        if (!grades[i].value || grades[i].value < 0 || grades[i].value > 100) {
          alert('Please enter valid grades between 0 and 100.');
          return;
        }
      }

      // Save each subject-grade pair
      let storedGrades = JSON.parse(localStorage.getItem('teacherGrades')) || [];
      for (let i = 0; i < subjects.length; i++) {
        storedGrades.push({
          student: studentName,
          subject: subjects[i].value.trim(),
          grade: Number(grades[i].value),
          teacher: loggedInTeacher,
          timestamp: new Date().toISOString()
        });
      }

      localStorage.setItem('teacherGrades', JSON.stringify(storedGrades));
      alert('Grades submitted successfully!');
      gradeForm.reset();

      // Remove all but first subject row after submission
      const rows = document.querySelectorAll('.subject-row');
      rows.forEach((row, index) => {
        if (index > 0) row.remove();
      });

      loadGrades();
    });
  </script>
</body>
  </html>
