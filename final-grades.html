<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <title>Final Grades - Tyneceploh Educational Foundation</title>
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <style>
    body { font-family: Arial, sans-serif; padding: 20px; background: #f9f9f9; }
    table, th, td { border: 1px solid black; border-collapse: collapse; padding: 8px; }
    th { background: #ccc; }
  </style>
</head>
<body>

  <h1>Final Approved Grades</h1>
  <table>
    <thead>
      <tr>
        <th>Student</th>
        <th>Subject</th>
        <th>Grade</th>
        <th>Status</th>
        <th>Teacher</th>
      </tr>
    </thead>
    <tbody id="finalGradeBody">
      <!-- Approved grades will be loaded here -->
    </tbody>
  </table>

  <script>
    window.onload = () => {
      const approvedGrades = JSON.parse(localStorage.getItem('approvedGrades')) || [];
      const tbody = document.getElementById('finalGradeBody');
      tbody.innerHTML = '';

      if (approvedGrades.length === 0) {
        tbody.innerHTML = `<tr><td colspan="5" style="text-align:center;">No final grades available.</td></tr>`;
        return;
      }

      approvedGrades.forEach(grade => {
        const row = document.createElement('tr');
        row.innerHTML = `
          <td>${grade.student}</td>
          <td>${grade.subject}</td>
          <td>${grade.grade}</td>
          <td>${grade.status}</td>
          <td>${grade.teacher || ''}</td>
        `;
        tbody.appendChild(row);
      });
    };
  </script>

</body>
</html>
